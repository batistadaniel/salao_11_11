<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/pages/login/login.css">
    <title>Login</title>
</head>
<body>
    <!-- Tela de entrada - Op login -->
    <main id="login" class="hidden login">
        <form id="loginForm" class="login-form">
            <h1>Beleza Rápida</h1>
            <div class="campos-entrada">
                <input type="text" name="email" placeholder="E-mail ou CPF">
                <input type="password" name="senha" placeholder="Senha">
                
                <button class="btn-entrar" type="submit">Entrar</button>
            </div>

            <div class="acoes-cadastro">
                <button >Esqueceu a senha? <br> Recuperar</button>
                <button >Não possui cadastro? <br> Cadastre-se</button>
            </div>
        </form>
    </main>
</body>
</html>
